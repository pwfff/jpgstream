<html></html>
  <head>
    <script type="module">
      import {modifyJPGStream} from "./jpgstream.js"
      const url = 'http://httpbin.org/image/jpeg'
      var res
      fetch(url).then(response => {
        response.arrayBuffer().then(data => {
          var writable = new WritableStream()
          modifyJPGStream(new Uint8Array(data), writable).then(d => console.log('done'))
        })
      })
    </script>
  </head>
  <body>
  </body>
</html>
